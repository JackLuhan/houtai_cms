<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title>角色管理-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" th:href="@{/css/font.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/weadmin.css}">
		<script type="text/javascript"  th:src="@{/layui/layui/layui.js}" charset="utf-8"></script>
		<script type="text/javascript"  th:src="@{/js/eleDel.js}" charset="utf-8"></script>
		<script type="text/javascript"  th:src="@{/js/admin.js}" ></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">管理员管理</a>
        <a>
          <cite>角色管理</cite></a>
      </span>
			<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">ဂ</i></a>
		</div>
		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search">
					<div class="layui-inline">
						<input type="text" name="name" placeholder="请输入用户名" autocomplete="off" class="layui-input">
					</div>
					<button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
				</form>
			</div>
			<div class="weadmin-block">
				<button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
				<button class="layui-btn" onclick="WeAdminShow('添加用户','http://www.ypbhjtgw.com/manager/role/add')"><i class="layui-icon"></i>添加</button>
				<span class="fr" style="line-height:40px">共有数据：<b th:text="${page.getTotalElements()}" ></b> 条</span>
			</div>
			<table class="layui-table">
				<thead>
					<tr>
						<th>
							<div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
						</th>
						<th>ID</th>
						<th>角色名</th>
						<th>拥有权限规则</th>
						<th>描述</th>
						<th>状态</th>
						<th>操作</th>
				</thead>
				<tbody>
					<tr th:each="item: ${page.content}" th:id="${item.id}">
						<td>
							<div class="layui-unselect layui-form-checkbox" lay-skin="primary" th:data-id='${item.id}'><i class="layui-icon">&#xe605;</i></div>
						</td>
						<td th:text="${item.id}"></td>
						<td th:text="${item.role}"></td>
						<td><span th:each="perm: ${item.permissions}" th:text="${perm.name}+'，'"></span></td>
						<td th:text="${item.description}"></td>
						<td class="td-status">
							<span class="layui-btn layui-btn-normal layui-btn-xs">已启用</span></td>
						<td class="td-manage">
							<a onclick="member_stop(this,'10001')" href="javascript:;" title="启用">
								<i class="layui-icon">&#xe601;</i>
							</a>
							<a title="编辑" th:onclick="'javascript:role_edit('+${item.id}+')'">
								<i class="layui-icon">&#xe642;</i>
							</a>
							<a title="删除" th:onclick="'javascript:member_del('+this+','+${item.id}+')' " >
								<i class="layui-icon">&#xe640;</i>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="page">
				<div id="demo3">
				</div>
			</div>
		</div>
		<script th:inline="javascript">

            layui.use(['laypage','form','layer','admin'], function(){
                var form = layui.form,
                    admin = layui.admin,
                    layer = layui.layer,
                    $ = layui.jquery,
                    laypage = layui.laypage;

                laypage.render({
                    elem: 'demo3'
                    ,count: [[${page.getTotalElements()}]]
                    ,first: '首页'
                    ,last: '尾页'
                    ,curr:[[${page.number}]]+1
                    ,prev: '<em>←</em>'
                    ,next: '<em>→</em>'
                    ,jump:function (obj,first) {
                        if(!first){
                            window.location.href="list?pageNum="+obj.curr
                        }
                    }
                });
                window.delAll = function (argument) {
                    var data = tableCheck.getData();
                    layer.confirm('确认要删除吗？' + data, function(index) {
                        $.ajax({
                            url: "del",
                            data: {"ids":data},
                            dataType: "json",
                            type: "POST",
                            success: function(data) {
                                if (data.state === 1){
                                    layer.msg('删除成功', {icon: 1, time: 1000},function () {
                                        location.reload()
                                    })
                                }else {
                                    layer.msg('删除失败', {icon: 1, time: 1000},function () {
                                        location.reload()
                                    })
                                }
                            },
                            error: function(request) {
                                layer.confirm("页面异常，请联系管理员！",{icon:2,title:"警告"})
                            }
                        });
                    });
                };

                window.member_del = function (obj, id) {
                    layer.confirm('确认要删除吗？', function(index) {
                        $.ajax({
                            url: "delete",
                            data: {"id":id},
                            dataType: "json",
                            type: "POST",
                            success: function(data) {
                                if (data.state === 1){
                                    layer.msg('已删除!', {icon: 1, time: 1000},function () {
                                        location.reload()
                                    })
                                }
                            },
                            error: function(request) {
                                layer.confirm("页面异常，请联系管理员！",{icon:2,title:"警告"})
                            }
                        });
                    });
                };

                window.role_edit = function( id, w, h) {
                    if(w == null || w == '') {
                        w = ($(window).width() * 0.9);
                    };
                    if(h == null || h == '') {
                        h = ($(window).height() - 50);
                    };
                    layer.open({
                        type: 2,
                        area: [w + 'px', h + 'px'],
                        fix: false, //不固定
                        maxmin: true,
                        shadeClose: true,
                        shade: 0.4,
                        title: '编辑',
                        content: 'http://www.ypbhjtgw.com/manager/role/to/edit?id='+id
                    });
                }


            });
		</script>
	</body>

</html>
