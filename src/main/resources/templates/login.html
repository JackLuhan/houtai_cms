<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>尤品官网后台管理</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/font.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/weadmin.css}">


</head>
<body class="login-bg">
    
    <div class="login">
        <div class="message">尤品信息官网系统 1.0</div>
        <div id="darkbannerwrap"></div>
        
        <form class="layui-form" method="post" action="/login">
            <input name="username"  placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password"  lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input class="loginin" value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
            <div>

            </div>
        </form>
    </div>

    <script type="text/javascript">


    </script>  
    <!-- 底部结束 -->
</body>
</html>
