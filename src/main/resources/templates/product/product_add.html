<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>添加产品</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" type="text/css" th:href="@{/css/font.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/weadmin.css}">

</head>

<body>
<div class="weadmin-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="we-red">*</span>产品名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="productName" name="productName" autocomplete="off" lay-verify="required"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="we-red">*</span>产品类别
            </label>
            <div class="layui-input-inline">

                <select id="typeID" name="typeID" lay-verify="required">
                    <option>请选择分类</option>
                    <option th:each="item : ${list}" th:value="${item.id}" th:text="${item.typeName}"></option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label for="img_url" class="layui-form-label">
                <span class="we-red">*</span>图片
            </label>
            <div class="layui-upload">
                <button type="button" class="layui-btn" id="test1">上传图片</button>
                &nbsp;&nbsp;&nbsp;&nbsp;<span class="we-red">*</span>请上传320px*320px尺寸
                <input type="hidden" id="img_url" name="picture" value="" lay-verify="required"/>
                <div class="layui-upload-list" style="margin-left:110px;">
                    <img class="layui-upload-img" th:width="200" th:high="200" id="demo1">
                    <p id="demoText"></p>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="we-red">*</span>产品描述
            </label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" id="describes" name="describes" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
            </label>
            <button class="layui-btn" lay-filter="add" lay-submit="">确定</button>
        </div>

    </form>
</div>

<script type="text/javascript" th:src="@{/layui/layui/layui.js}" charset="utf-8"></script>

<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

<script type="text/javascript" th:inline="javascript">

    layui.use(['form', 'upload', 'layedit', 'layer'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.jquery
            , upload = layui.upload,
            layedit = layui.layedit;

        var index = layedit.build('describes');

        var uploadInst = upload.render({
            elem: '#test1'
            , url: /*[[@{/upload/img}]]*/''
            ,auto:false
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            ,
            choose: function (obj) {  //上传前选择回调方法
                var flag = true;
                obj.preview(function (index, file, result) {
                    console.log(file);            //file表示文件信息，result表示文件src地址
                    var img = new Image();
                    img.src = result;
                    img.onload = function () { //初始化夹在完成后获取上传图片宽高，判断限制上传图片的大小。
                        if (img.width == 320 && img.height == 320) {
                            obj.upload(index, file); //满足条件调用上传方法
                        } else {
                            flag = false;
                            layer.msg("您上传的小图大小必须是320*320尺寸！");
                            return false;
                        }
                    }
                    return flag;
                });
            }
            , done: function (res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
                document.getElementById("img_url").value = res.url;
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });


        //监听提交
        form.on('submit(add)', function (data) {
            $.ajax({
                url: "/product/adddo",
                data: {
                    "productName": $.trim($('#productName').val()),
                    "describes": $.trim(layedit.getContent(index)),
                    "typeID": $.trim($('#typeID').val()),
                    "picture": $('#img_url').val()
                },
                dataType: "json",
                method: "POST",
                success: function (data) {
                    if (data.status === 1) {
                        layer.alert("增加成功", {icon: 6}, function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                            parent.location.reload();
                        });
                    }
                },
                error: function (request) {
                    layer.confirm("页面异常，请联系管理员！", {icon: 2, title: "警告"})
                }
            });
            return false;
        });


    });
</script>
</body>

</html>
